name : tests unitaires

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses : actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: install requirements
        run: pip install -r requirements.txt
      - name: unit tests
        run : python3 -m unittest tests/test_capteur_visit.py && python3 -m unittest test/test_store.py